<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Quiz - Maths Exam Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .quiz-card { max-width: 800px; margin: 50px auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Maths Exam Prep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('quiz') }}">Take Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz Form -->
    <div class="container">
        <div class="card quiz-card p-4 shadow">
            <h2 class="text-center mb-4">Diagnostic Quiz</h2>
            <form method="POST" action="">
                {% for question, form in quiz_data %}
                    <div class="mb-4">
                        <p class="fw-bold">{{ question.question_text }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ form.answer.name }}" value="A" id="q{{ question.id }}_a">
                            <label class="form-check-label" for="q{{ question.id }}_a">A. {{ question.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ form.answer.name }}" value="B" id="q{{ question.id }}_b">
                            <label class="form-check-label" for="q{{ question.id }}_b">B. {{ question.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ form.answer.name }}" value="C" id="q{{ question.id }}_c">
                            <label class="form-check-label" for="q{{ question.id }}_c">C. {{ question.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ form.answer.name }}" value="D" id="q{{ question.id }}_d">
                            <label class="form-check-label" for="q{{ question.id }}_d">D. {{ question.option_d }}</label>
                        </div>
                        {{ form.hidden_tag() }}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <input type="submit" value="Submit Quiz" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
